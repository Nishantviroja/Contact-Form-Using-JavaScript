<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>

    <!-- link css file  -->
    <link rel="stylesheet" href="style.css">
</head>


<body>



    <!-- /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/    navbar     /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/     -->

    <nav>
        <div id="navbar">
            <div class="nav-tex">Hello </div>
        </div>
    </nav>

    <!-- /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/   details-sec section   /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/     -->

    <section class="details-sec" id="details-sec">



        <form onsubmit="takevalue()">
            <div class="fields">
                <div class="field">
                    <input type="text" id="fname" placeholder="First Name" required>
                </div>
                <div class="field">
                    <input type="text" id="lname" placeholder="Last Name" required>
                </div>
            </div>

            <div class="field" style="width: 94%;">
                <input type="email" id="email" placeholder="Email " required>
            </div>

            <div class="fields">
                <div class="field">
                    <input type="password" placeholder="Enter Password" id="password" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="Re-Enter Password" id="re_password" required>
                </div>
            </div>
            <div class="button-area">
                <button type="submit" id="sub">Submit</button>
                <button type="reset" id="reset">Reset</button>
            </div>
        </form>

    </section>

    <!-- /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/  footer  /*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/*/     -->


    <footer>
        <span class="far fa-copyright"></span> Hello
        &nbsp;|&nbsp;&nbsp;<span>2021 All rights reserved.</span>
    </footer>

    <!-- link js file  -->

    <script src="script.js"></script>

</body>

</html>
